<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenzo ripper - Premium Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gray-50 dark:bg-gray-900 transition-all duration-500">
    <button id="theme-toggle" class="fixed top-4 right-4 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700">
        <i class="fas fa-moon"></i>
    </button>
    <header class="bg-gradient-to-r from-indigo-800 to-purple-800 text-white sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">kenzo ripper</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="#home" class="hover:text-indigo-300">Home</a>
                
                
                
                
            </nav>
            <button id="menu-toggle" class="md:hidden text-2xl">☰</button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-indigo-700">
            <a href="#home" class="block px-6 py-3 hover:bg-indigo-800">Home</a>
            
            
            
            
        </div>
    </header>
    <section id="home" class="min-h-screen flex items-center bg-gradient-to-br from-indigo-900 to-purple-900 text-white">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-5xl md:text-6xl font-extrabold mb-6 animate__animated animate__fadeInDown">Welcome to kenzo ripper</h2>
            <p class="text-xl mb-8 animate__animated animate__fadeIn">Showcasing creativity and innovation</p>
            <a href="#projects" class="bg-indigo-600 text-white px-8 py-3 rounded-full hover:bg-indigo-700">Explore Projects</a>
        </div>
    </section>
    
    
    
    
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>© 2025 kenzo ripper. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"></script>
    <script src="script.js"></script>
</body>
</html>
