<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buatkan websitee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 sticky top-0">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">buatkan websitee</h1>
            <nav class="space-x-4">
                <a href="#home" class="hover:text-gray-200">Home</a>
                <a href="#about" class="hover:text-gray-200">About</a>
                <a href="#contact" class="hover:text-gray-200">Contact</a>
            </nav>
        </div>
    </header>
    <section id="home" class="py-20 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold mb-4">Welcome to buatkan websitee</h2>
            <p class="text-lg">Your custom website created with precision.</p>
        </div>
    </section>
    <section id="about" class="py-20 bg-white dark:bg-gray-800">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-4">About Us</h2>
            <p class="text-lg">We provide tailored solutions to meet your needs.</p>
        </div>
    </section>
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
            <form class="max-w-md mx-auto">
                <input type="text" placeholder="Name" class="w-full p-2 mb-4 border rounded">
                <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
                <textarea placeholder="Message" class="w-full p-2 mb-4 border rounded"></textarea>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded">Send</button>
            </form>
        </div>
    </section>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 buatkan websitee. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
